        <script type="text/javascript">
            $(document).ready(function(){
                $('.tooltipped').tooltip({delay: 50});
                $('.collapsible').collapsible({accordion : false});
            });
            function load_succeed(xhttp, params){
                var content = document.getElementById(params[1]);
                content.innerHTML = xhttp.responseText;
            };
            function load_failed(params){
                console.log(window.location.host);
                Materialize.toast('<span>'+params[0]+' injection failed.</span>', 3000);
            };

            config.load_xml('home/right-nav.xml', ['right-nav.xml', 'right-sidebar-nav'], load_succeed, load_failed);
            config.load_xml('home/home-featuresv.xml', ['home-features.xml', 'home-features'], load_succeed, load_failed);
            config.load_xml('home/home-stats.xml', ['home-stats.xml', 'home-stats'], load_succeed, load_failed);
            config.load_xml('home/account-modal.xml', ['account-modal.xml', 'account-modal'], load_succeed, load_failed);
            config.load_xml('home/account-update-modal.xml', ['account-update-modal.xml', 'account-update-modal'], load_succeed, load_failed);
            config.load_xml('home/app-add-modal.xml', ['app-add-modal.xml', 'app-add-modal'], load_succeed, load_failed);
            config.load_xml('home/profile-modal', ['profile-modal.xml', 'profile-modal'], load_succeed, load_failed);

            // Querying the cloud service component for the home page dynamic data injection.
            var xmlhttp = new XMLHttpRequest();
            console.log(this.session);
            xmlhttp.open("GET", "http://"+config.host+":"+config.port+"/cloud/v0.1/public/user/home");
            xmlhttp.send();
            xmlhttp.onreadystatechange=function()
            {
                console.log(xmlhttp.responseText);
                if ((xmlhttp.status >= 200 && xmlhttp.status <= 300) || xmlhttp.status == 304) {
                    console.log(xmlhttp.responseText);
                    if(xmlhttp.responseText == ""){
                        console.log("Cloud returned empty response!");
                    }else{
                        var response = JSON.parse(xmlhttp.responseText);
                        console.log(response);
                        // Data provisioned by the cloud service.
                        var version = response["version"];
                        var users = response["users"];
                        var projects = response["projects"];
                        var records = response["records"];
                        var storage = response["storage"];
                        var apps = response["apps"];
                        var traffic = response["traffic"];
                        // Home page dynamic component data injection from reponse.
                        document.getElementById("total-users").innerHTML = users["number"];
                        document.getElementById("total-projects").innerHTML = projects["number"];
                        document.getElementById("total-records").innerHTML = records["number"];
                        document.getElementById("total-storage").innerHTML = storage["size"];
                        console.log("Version: "+version);
                        document.getElementById("footer-version").innerHTML = version;
                        document.getElementById("total-apps").innerHTML = apps["size"];
                        document.getElementById("total-traffic").innerHTML = traffic["size"];
                        // Logging provisioned and injected values.
                        console.log("Total Users:"+users["number"]);
                        console.log("Total Projects:"+projects["number"]);
                        console.log("Total Records:"+records["number"]);
                        console.log("Total Storage:"+storage["size"]);
                        console.log("CoRR Version:"+version);
                        console.log("Total Apps:"+apps["size"]);
                        console.log("Total Traffic:"+traffic["size"]);
                    }
                } else {
                    console.log("Cannot reach the cloud!");
                }
            }
            var param = window.location.search.substring(1);
            var parts = param.split("=");
            // In case home has session key (logged in)
            if(parts[0] == "session"){
                user.session = parts[1];
                console.log(user.session);
                // Check that the user is trusted with this session key.
                user.trusted();
                user.account();
                console.log("Api Index: "+this.api);
                // If the session is trusted, inject user nav menu session tabs and account floating menu.
                document.getElementById("nav-home-2").href = "./?session="+user.session;
                document.getElementById("nav-home").href = "./?session="+user.session;
                document.getElementById("nav-help").href = "./help/?session="+user.session;
                document.getElementById("nav-login").remove();
                document.getElementById("nav-base").innerHTML += "<li class='tooltipped' data-position='bottom' data-delay='50' data-tooltip='dashboard'><a href='./dashboard/?session="+user.session+"' class='waves-effect waves-block waves-light'><i class='nav-action mdi-action-dashboard'></i></a></li>\n<li class='tooltipped' data-position='bottom' data-delay='50' data-tooltip='logout'><a onclick=\"user.logout()\" class='waves-effect waves-block waves-light'><i class='nav-action mdi-action-exit-to-app'></i></a></li>";
                document.getElementById("float-profile").innerHTML = "<a class='btn-floating btn-large cyan tooltipped' data-position='left' data-delay='50' data-tooltip='settings'><i class='mdi-action-settings'></i></a><ul><li class='tooltipped' data-position='left' data-delay='50' data-tooltip='account'><a href='#account-modal' class='modal-trigger btn-floating btn-large green'><i class='large mdi-communication-vpn-key'></i></a></li><li class='tooltipped' data-position='left' data-delay='50' data-tooltip='profile'><a href='#profile-modal' class='modal-trigger btn-floating btn-large grey darken-1'><i class='large mdi-action-account-circle'></i></a></li><li class='tooltipped' data-position='left' data-delay='50' data-tooltip='chat'><a href='https://gitter.im/usnistgov/corr' class='modal-trigger btn-floating btn-large orange darken-1' target='_blank'><i class='large mdi-communication-chat'></i></a></li><li class='tooltipped' data-position='left' data-delay='50' data-tooltip='email'><a href='mailto:contactus.corr@gmail.com' class='modal-trigger btn-floating btn-large red darken-1'><i class='large mdi-communication-email'></i></a></li></ul>";

                document.getElementById('account-user-picture').src = "http://"+config.host+":"+config.port+"/cloud/v0.1/private/"+user.session+"/user/picture";
                document.getElementById('update-user-picture').src = "http://"+config.host+":"+config.port+"/cloud/v0.1/private/"+user.session+"/user/picture";
                document.getElementById('profile-user-picture').src = "http://"+config.host+":"+config.port+"/cloud/v0.1/private/"+user.session+"/user/picture";
            }else if(parts[0] == "action"){
                var scope = parts[1];
                if (scope == "message_sent"){
                    Materialize.toast('<span>Your message has been sent!</span>', 3000);
                }
            }
        </script>
