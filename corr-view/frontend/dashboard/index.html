        <script type="text/javascript">
            // setInterval(function() {
            var param = window.location.search.substring(1);
            var blocks = param.split("&");
            // var session = "";
            var view_selected = "";
            var options = [];
            for(i=0;i<blocks.length;i++){
                var parts = blocks[i].split("=");
                if(parts[0] == "session"){
                    user.session = parts[1];
                }else if(parts[0] == "view"){
                    view_selected = parts[1];
                }else{
                    options.push(blocks[i]);
                }
            }
            if(user.session != "" && view_selected == ""){
                dashboard.activity(user.session);
                var space = new Space(user.session);
            }else if(user.session != "" && view_selected == "apps"){
                dashboard.apps(user.session);
                document.getElementById("float-menu").innerHTML = "<a href='#app-add-modal' class='modal-trigger btn-floating btn-large red tooltipped' data-position='right' data-delay='50' data-tooltip='create'><i class='mdi-content-add'></i></a>";
            }else if(user.session != "" && view_selected == "projects"){
                dashboard.projects(user.session);
                var space = new Space(user.session);
                document.getElementById("float-menu").innerHTML = "<a class='btn-floating btn-large red tooltipped' data-position='right' data-delay='50' data-tooltip='create' onclick=\"return create_project();\"><i class='mdi-content-add'></i></a>";
            }else if(user.session != "" && view_selected == "records"){
                dashboard.records(user.session, options);
                var space = new Space(user.session);
                document.getElementById("float-menu").innerHTML = "<a class='btn-floating btn-large red tooltipped' data-position='right' data-delay='50' data-tooltip='upload' onclick=\"return upload_record();\"><i class='mdi-file-file-upload'></i></a>";
            }else if(user.session != "" && view_selected == "diffs"){
                dashboard.diffs(user.session, options);
                document.getElementById("float-menu").innerHTML = "<a class='btn-floating btn-large red tooltipped' data-position='right' data-delay='50' data-tooltip='create' onclick=\"return create_diff();\"><i class='mdi-content-add'></i></a>";
            }else if(user.session != "" && view_selected == "query"){
                var space = new Space(user.session);
                dashboard.query(user.session, options);

                document.getElementById("float-menu").innerHTML = "<a id='results-display' class='btn-floating btn-large red tooltipped' data-position='right' data-delay='50' data-tooltip='number of hits'>0</a>";
            }else{
                window.location.replace("../error/?code=404");
            }

            if (user.session != ""){
                document.getElementById("nav-home-2").href = "../?session="+user.session;
                document.getElementById("nav-home").href = "../?session="+user.session;
                document.getElementById("nav-help").href = "../help/?session="+user.session;
                document.getElementById("nav-dashboard").href = "./?session="+user.session;

                // Target.
                document.getElementById("float-settings").innerHTML = "<a class='btn-floating btn-large cyan tooltipped' data-position='left' data-delay='50' data-tooltip='settings' href='./?session="+user.session+"' ><i class='mdi-action-visibility'></i></a><ul><li class='tooltipped' data-position='left' data-delay='50' data-tooltip='query'><a class='modal-trigger btn-floating btn-large orange darken-1' onclick=\"return view('query');\"><i class='large mdi-image-tune'></i></a></li><li class='tooltipped' data-position='left' data-delay='50' data-tooltip='diffs'><a class='modal-trigger btn-floating btn-large green darken-1 disabled' onclick=\"return view('diffs');\"><i class='large mdi-editor-vertical-align-center'></i></a></li><li class='tooltipped' data-position='left' data-delay='50' data-tooltip='applications'><a class='modal-trigger btn-floating btn-large purple darken-1 disabled' onclick=\"return view('apps');\"><i class='large mdi-navigation-apps'></i></a></li><li class='tooltipped' data-position='left' data-delay='50' data-tooltip='records'><a class='modal-trigger btn-floating btn-large blue-grey' onclick=\"return view('records');\"><i class='large mdi-file-cloud-upload'></i></a></li><li class='tooltipped' data-position='left' data-delay='50' data-tooltip='projects'><a class='modal-trigger btn-floating btn-large brown darken-1' onclick=\"return view('projects');\"><i class='large mdi-file-folder'></i></a></li></ul>";
            }

            function view(scope){
                window.location.replace("./?session="+user.session+"&view="+scope);
            }

            function projectEdit(project_id){
                var project_update = document.getElementById('update-project-'+project_id);
                project_update.innerHTML = "<a id='update-action' onclick='projectSave(\""+project_id+"\");' class='btn-floating activator btn-move-up waves-effect waves-light darken-2 right'><i class='mdi-content-save'></i></a>";
                var tags = document.getElementById('project-tags-'+project_id);
                var description = document.getElementById('project-desc-'+project_id);
                var goals = document.getElementById('project-goals-'+project_id);
                tags.removeAttribute("readonly");
                description.removeAttribute("readonly");
                goals.removeAttribute("readonly");
            }

            function projectSave(project_id){
                var project_update = document.getElementById('update-project-'+project_id);
                project_update.innerHTML = "<a id='update-action' onclick='projectEdit(\""+project_id+"\");' class='btn-floating activator btn-move-up waves-effect waves-light darken-2 right'><i class='mdi-editor-mode-edit'></i></a>";
                var tags = document.getElementById('project-tags-'+project_id);
                var description = document.getElementById('project-desc-'+project_id);
                var goals = document.getElementById('project-goals-'+project_id);
                // description.setAttribute("readonly", null);
                // goals.setAttribute("readonly", null);
                var project = new Project(user.session, project_id);
                project.save(tags.value, description.value, goals.value);
            }

            function projectRemove(project_name, project_id){
                Materialize.toast("<span>Delete "+project_name+"</span><a class=\"btn light-blue\" href=\"http://"+config.host+":"+config.port+"/cloud/v0.1/private/"+user.session+"/project/remove/"+project_id+"\">Confirm</a>", 5000);
            }

            function projectRemoveAgree(session, project_id){
                console.log("in projectRemoveAgree!");
                var project = new Project(session, project_id);
                project.trash();
                window.location.reload();
            }

            function uploadRecord(project_name, project_id){
                Materialize.toast('<span>Uploading a new record to Project ['+project_name+']...</span>', 3000);
            }

            function recordEdit(record_id){
                var project_update = document.getElementById('update-record-'+record_id);
                project_update.innerHTML = "<a id='update-action' onclick='recordSave(\""+record_id+"\");' class='btn-floating activator btn-move-up waves-effect waves-light darken-2 right'><i class='mdi-content-save'></i></a>";
                var tags = document.getElementById('record-tags-'+record_id);
                var rationels = document.getElementById('record-rationels-'+record_id);
                tags.removeAttribute("readonly");
                rationels.removeAttribute("readonly");
            }

            function recordSave(record_id){
                var project_update = document.getElementById('update-record-'+record_id);
                project_update.innerHTML = "<a id='update-action' onclick='recordEdit(\""+record_id+"\");' class='btn-floating activator btn-move-up waves-effect waves-light darken-2 right'><i class='mdi-editor-mode-edit'></i></a>";
                var tags = document.getElementById('record-tags-'+record_id);
                var rationels = document.getElementById('record-rationels-'+record_id);
                // tags.setAttribute("readonly", null);
                // rationels.setAttribute("readonly", null);
                var record = new Record(user.session, record_id);
                record.save(tags.value, rationels.value);
            }

            function recordRemove(record_id){
                Materialize.toast("<span>Delete "+record_id+"</span><a class=\"btn light-blue\" href=\"http://"+config.host+":"+config.port+"/cloud/v0.1/private/"+user.session+"/record/remove/"+record_id+"\">Confirm</a>", 5000);
            }
            // }, 5000);
            function searchKeyPress(e)
            {
                e = e || window.event;
                if (e.keyCode == 13)
                {
                    var query_search = document.getElementById("search").value;
                    var usersQ = document.getElementById("exclude-users").checked;
                    var applicationsQ = document.getElementById("exclude-applications").checked;
                    var projectsQ = document.getElementById("exclude-projects").checked;
                    var recordsQ = document.getElementById("exclude-records").checked;
                    Materialize.toast("<span>Exclude Users: "+usersQ+" Exclude Apps: "+applicationsQ+" Exclude Projects: "+projectsQ+" Exclude Records: "+recordsQ+" </span>", 5000);
                    // window.location.reload();
                    // var space = new Space(user.session);
                    space.query(query_search, usersQ, applicationsQ, projectsQ, recordsQ);
                    // console.log(space.query_result);

                    // for(var i = 0; i < space.query_result["projects"]["count"]; i++){
                    //     var project_content = render.project(space.query_result["projects"]["result"][i]);
                    //     console.log(project_content);
                    // }
                }
                // else{
                //     Materialize.toast(e.keyCode);
                // }
            }
        </script>
