        <script type="text/javascript">
            var param = window.location.search.substring(1);
            var blocks = param.split("&");
            // var session = "";
            var view_selected = "";
            var options = [];
            for(i=0;i<blocks.length;i++){
                var parts = blocks[i].split("=");
                if(parts[0] == "session"){
                    user.session = parts[1];
                }else if(parts[0] == "view"){
                    view_selected = parts[1];
                }else{
                    options.push(blocks[i]);
                }
            }
            if( blocks[0].split("=")[0] == "session"){
                // user.session = parts[1];
                console.log(user.session);
                user.trusted();
                document.getElementById("nav-home-2").href = "../?session="+user.session;
                document.getElementById("nav-home").href = "../?session="+user.session;
                document.getElementById("nav-help").href = "./?session="+user.session;
                document.getElementById("nav-login").remove();
                document.getElementById("nav-base").innerHTML += "<li class='tooltipped' data-position='bottom' data-delay='50' data-tooltip='dashboard'><a href='../dashboard/?session="+user.session+"' class='waves-effect waves-block waves-light'><i class='nav-action mdi-action-dashboard'></i></a></li>\n<li class='tooltipped' data-position='bottom' data-delay='50' data-tooltip='logout'><a onclick=\"user.logout()\" class='waves-effect waves-block waves-light'><i class='nav-action mdi-action-exit-to-app'></i></a></li>";

                if(user.session != "" && view_selected == ""){
                    documentation.menu(user.session);
                }else if(user.session != "" && view_selected == "web"){
                    dashboard.apps(user.session);
                }else if(user.session != "" && view_selected == "api"){
                    dashboard.projects(user.session);
                    var space = new Space(user.session);
                }else if(user.session != "" && view_selected == "database"){
                    dashboard.records(user.session, options);
                    var space = new Space(user.session);
                }else if(user.session != "" && view_selected == "storage"){
                    dashboard.diffs(user.session, options);
                }else if(user.session != "" && view_selected == "query"){
                    dashboard.query(user.session, options);
                }else{
                    window.location.replace("..error/?code=404");
                }
            }else if(blocks[0].split("=")[0] == "action"){
                var scope = blocks[0].split("=")[1];
            }
            config.version();
            function loginKeyPress(e)
            {
                e = e || window.event;
                if (e.keyCode == 13)
                {
                    document.getElementById('buttonLogin').click();
                }
            }
             function recoverKeyPress(e)
            {
                e = e || window.event;
                if (e.keyCode == 13)
                {
                    document.getElementById('buttonRecover').click();
                }
            }
            function registerKeyPress(e)
            {
                e = e || window.event;
                if (e.keyCode == 13)

                    document.getElementById('buttonRegister').click();
                }
            }
            function emailKeyPress(e)
            {
                e = e || window.event;
                if (e.keyCode == 13)
                {
                    document.getElementById('buttonEmail').click();
                }
            }
